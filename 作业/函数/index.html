	 function table(rows,cols){
		document.write('<table border=1 cellspacing=0 align=center width=500 cellpadding=10>');
		  for(i=1;i<=rows;i++){
		  	 if(i%2==1){
		  	 	color='lightblue';
		  	 }
		  	 else{
		  	 	color='pink';
		  	 }
		  	 document.write(`<tr bgcolor=${color}>`);
		  	 for(j=1;j<=cols;j++){
		  	 	document.write('<td>'+i+'*'+j+'='+i*j+'</td>');
		  	 }
		  	 document.write('</tr>');
		  }
		document.write('</table>');
		document.write('<br>');
	}
